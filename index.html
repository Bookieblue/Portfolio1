<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="main-container">
       <div class="rectangle">

       </div>
       <div class="grid-container">
        <button class="grid-item1" id="del">C</button>
       <button class="grid-item2" id="divide">/</button>
       <button class="grid-item3" id="multiply">x</button>
       <button class="grid-item4" id="backspace">icon</button>
       <button class="grid-item5" id="7">7</button>
       <button class="grid-item6" id="8">8</button>
       <button class="grid-item7" id="9">9</button>
       <button class="grid-item8" id="subtract">-</button>
       <button class="grid-item9" id="4">4</button>
       <button class="grid-item10" id="5">5</button>
       <button class="grid-item11" id="6">6</button>
       <button class="grid-item12" id="add">+</button>
       <button class="grid-item13" id="1">1</button>
       <button class="grid-item14" id="2">2</button>
       <button class="grid-item15" id="3">3</button>
       <button class="grid-item16" id="equalsTo">=</button>
       <button class="grid-item17" id="modulus">%</button>
       <button class="grid-item18" id="0">0</button>
       <button class="grid-item19" id="point">.</button>
       </div>
       
    </div>
    <script src="array.js"></script>
</body>
</html>
